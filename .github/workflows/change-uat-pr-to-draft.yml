name: 'Change UAT PR to draft on creation'
on:
    workflow_dispatch:
    pull_request:
        types:
            - opened
        branches:
            - 'uat'
jobs:
    change_new_pr_to_draft:
        runs-on: ubuntu-latest
        env:
            GH_TOKEN: ${{ secrets.GTHB_TOKEN }}
            PR_NUMBER: ${{ github.event.number }}
        steps:
            - uses: actions/checkout@v2
            - run: gh pr ready $PR_NUMBER --undo
